<!DOCTYPE html>
<html>
<head>
    <title>Display System Tests</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../styles.css">
    <style>
        /* Display test specific overrides */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
    <div id="display-container">
        <canvas id="display"></canvas>
    </div>
    <div class="controls">
        <select id="testSelect"></select>
        <button id="toggleTest">Start/Stop Test</button>
        <button id="toggleDebug">FPS</button>
        <button id="toggleDirtyMask">Dirty Mask</button>
        <select id="logLevel">
            <option value="0">VERBOSE</option>
            <option value="1">DEBUG</option>
            <option value="2" selected>INFO</option>
            <option value="3">WARN</option>
            <option value="4">ERROR</option>
            <option value="5">NONE</option>
        </select>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
