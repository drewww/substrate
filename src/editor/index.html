<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .editor-container {
            display: flex;
            gap: 20px;
        }

        .editor-left {
            flex: 0 0 auto;
        }

        .editor-right {
            flex: 1;
            background: #2d2d2d;
            padding: 15px;
            border-radius: 4px;
        }

        canvas {
            background: #000;
            border: 1px solid #333;
        }

        .tools {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .tools-left {
            display: flex;
            gap: 2px;
        }

        .tools-right {
            display: flex;
            gap: 2px;
        }

        .palette {
            margin-top: 20px;
            min-height: 200px;
        }

        button {
            padding: 8px 12px;
            background: #3d3d3d;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 2px;
        }

        button:hover {
            background: #4d4d4d;
        }

        .entity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .entity-item {
            background: #333;
            border-radius: 4px;
            /* padding: 8px; */
        }

        .entity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* margin-bottom: 0.5rem; */
            background: #333;
            /* padding: 4px 8px; */
            border-radius: 4px;
            font-size: 0.9em;
        }

        .entity-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .component-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .component-item {
            background: #2a2a2a;
            border-radius: 4px;
            /* padding: 0.5rem; */
            /* margin-bottom: 0.5rem; */
        }

        .component-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* margin-bottom: 0.5rem; */
        }

        .component-controls {
            display: none;
            gap: 0.5rem;
        }

        .component-data {
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            margin: 0;
            /* padding: 0.5rem; */
            background: #222;
            border-radius: 2px;
            width: 100%;
            min-height: 100px;
            max-height: 400px;
            color: #fff;
            border: 1px solid #444;
            resize: vertical;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .component-data:focus {
            outline: none;
            border-color: #666;
        }

        .controls {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .icon-button {
            /* padding: 4px 8px; */
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background: #555;
        }

        .icon-button.disabled {
            opacity: 0.3;
            cursor: default;
        }

        .icon-button.disabled:hover {
            background: transparent;
            color: #999;
        }

        .multi-select-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* padding: 0.5rem; */
            background: #333;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .multi-select-header span {
            color: #ccc;
            font-size: 0.9em;
        }

        .tools button.active {
            background: #555;
            border: 1px solid #666;
        }

        .component-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            /* padding: 1rem; */
        }

        .simple-components-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .simple-component-item {
            display: inline-flex;
            background: #2a2a2a;
            border-radius: 4px;
            /* padding: 0.25rem 0.5rem; */
            align-items: center;
            height: 2rem;
        }

        .simple-component-item .component-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .simple-component-item .component-actions {
            margin-left: 0.5rem;
            opacity: 0.5;
        }

        .simple-component-item:hover .component-actions {
            opacity: 1;
        }

        .component-editor {
            width: 100%;
            min-height: 120px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 0.5rem;
            font-family: monospace;
            margin-top: 0.5rem;
            resize: vertical;
        }

        #palette-canvas {
            background: #2d2d2d;
            border: 1px solid #444;
            margin-bottom: 10px;
            display: block;
            float: left;
        }

        .palette-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .palette-header span {
            color: #ccc;
            font-size: 0.9em;
        }

        #lock-tool {
            padding: 4px 8px;
            background: #3d3d3d;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }

        #lock-tool:hover {
            background: #4d4d4d;
        }

        #lock-tool.active {
            background: #555;
            border: 1px solid #666;
        }

        .add-component-control {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .add-component-control select {
            padding: 4px 8px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9em;
            min-width: 140px;
        }

        .add-component-control select:hover {
            border-color: #666;
        }

        .add-component-control select:focus {
            outline: none;
            border-color: #888;
        }

        .add-component-control option {
            background: #333;
            color: #fff;
            padding: 4px;
        }

        .component-editor-container {
            position: relative;
            width: 100%;
        }

        .color-pickers {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .color-field {
            display: flex;
            align-items: center;
            gap: 4px;
            position: relative;
        }

        .color-label {
            font-size: 0.9em;
            color: #aaa;
        }

        .color-preview {
            width: 24px;
            height: 24px;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1;
        }

        .color-picker {
            position: absolute;
            right: 0;
            width: 24px;
            height: 24px;
            padding: 0;
            border: none;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }

        #wall-color {
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            background: #2d2d2d;
        }

        #wall-color::-webkit-color-swatch-wrapper {
            padding: 2px;
        }

        #wall-color::-webkit-color-swatch {
            border-radius: 2px;
            border: none;
        }

        #wall-params {
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }

        #wall-params label {
            display: flex;
            align-items: center;
            gap: 2px;
            color: #ccc;
            font-size: 0.9em;
            cursor: pointer;
        }

        #wall-params input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <div class="editor-left">
            <div class="tools">
                <div class="tools-left">
                    <button id="pointer-tool" class="active">Pointer</button>
                    <button id="area-tool">Area</button>
                    <button id="pan-tool">Pan</button>
                    <button id="rotate-tool">Rotate</button>
                    <button id="wall-tool">Wall</button>
                    <input type="color" id="wall-color" value="#888888" style="display: none; width: 32px; height: 32px; padding: 0; margin-left: 4px; vertical-align: middle;" title="Wall Color">
                    <div id="wall-params" style="display: none; margin-left: 8px;">
                        <label title="Render wall"><input type="checkbox" id="wall-render" checked> R</label>
                        <label title="Impassable"><input type="checkbox" id="wall-impassable" checked> I</label>
                        <label title="Opaque"><input type="checkbox" id="wall-opaque"> O</label>
                    </div>
                </div>
                <div class="tools-right">
                    <button id="fill-tool" title="Fill selected area with clipboard contents">Fill</button>
                    <button id="export-tool">Export</button>
                    <button id="import-tool">Import</button>
                    <button id="reload-tool" title="Save and reload world">Reload</button>
                </div>
            </div>
            <canvas id="editor-canvas"></canvas>
            <div class="palette">
                <button id="lock-tool" title="Lock/Unlock Palette">🔒</button>
                <canvas id="palette-canvas"></canvas>
            </div>
        </div>
        <div class="editor-right" id="entity-panel">
            <!-- Entity details will be shown here -->
            <h3>Selected Entity</h3>
            <div id="entity-details">
                No entity selected
            </div>
        </div>
    </div>
    <script type="module" src="/src/editor/main.ts"></script>
</body>

</html>
