<html>
<head>
    <title>World Renderer Test</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../styles.css">
    <style>

            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;

        .controls {

            font-family: monospace;
